DATABASE_LBL_EXISTING_HELP="Επιλέξτε τι θέλετε να κάνετε με τους υφιστάμενους πίνακες που έχουν το ίδιο όνομα με αυτούς που επαναφέρονται. Η επιλογή "_QQ_"Διαγραφή"_QQ_" θα διαγράψει τους υφιστάμενους πίνακες. Η επιλογή "_QQ_"Αντίγραφο"_QQ_" θα μετονομάσει τους υφιστάμενους πίνακες, αλλάζοντας το πρόθεμα τους σε bak_."
