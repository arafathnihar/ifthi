DATABASE_LBL_DBNAME="Όνομα της βάσης δεδομένων "
DATABASE_LBL_DBNAME_HELP="Το όνομα της βάσης δεδομένων σας. Τα περισσοτερα συστήματα που χρησιμοποιούν cPanel, Plesk και άλλους τυπικούς πίνακες ελέγχου φιλοξενίας χρησιμοποιούν ονόματα όπως abcdef_username, όπου abcdef είναι το όνομα χρήστη του πίνακα ελέγχου. Εάν δεν είστε σίγουροι ρωτήστε τον πάροχο φιλοξενίας σας."
