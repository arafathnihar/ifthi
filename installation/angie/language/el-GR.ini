DATABASE_LBL_PREFIX="Πρόθεμα ονόματος πινάκων"
;The prefix of all restored database tables which had a prefix at backup time. The prefix used for the site's main database will also be written to your Joomla! configuration.php file. Please note that some extensions may misbehave or even completely crash your site if you change your database table name prefix when restoring / transferring your site.
DATABASE_LBL_PREFIX_HELP="Το πρόθεμα όλων των επαναφερθέντων πινάκων της βάσης δεδομένων οι οποίοι είχαν ένα πρόθεμα κατά τον χρόνο λήψης αντιγράφου ασφαλείας. Το πρόθεμα που χρησιμοποιείται για την κύρια βάση δεδομένων του ιστοχώρου θα γραφτεί επίσης στο αρχείο configuration.php του Joomla!. Παρακαλείστε να σημειώσετε ότι ορισμένες επεκτάσεις μπορεί να δυσλειτουργήσουν ή ακόμα και να ρίξουν το site σας αν αλλάξετε το πρόθεμα κατά την επαναφορά / μεταφορά του ιστοχώρου σας."
DATABASE_LBL_FOREIGNKEY="Παράβλεψη ελέγχων ακεραιότητας Ξένων Κλειδιών "
DATABASE_LBL_FOREIGNKEY_HELP="Απενεργοποιεί τον έλεγχο της MySQL για τα ξένα κλειδιά κατά την διάρκεια της επεναφοράς της βάσης δεδομένων. Αυτό είναι υποχρεωτικό όταν επαναφέρετε μια βάση δεδομένων που χρησιμοποιεί σχέσεις (ξένα κλειδιά) σε επίπεδο πίνακα. Εάν δεν είστε σίγουροι αφήστε αυτό το πλαίσιο ελέγχου επιλεγμένο· δεν θα προκαλέσει κανένα πρόβλημα. "
DATABASE_LBL_REPLACE="Χρήση εντολών REPLACE αντί INSERT"
DATABASE_LBL_REPLACE_HELP="Η ANGIE χρησιμοποιει συνήθως εντολές INSERT για να επαναφέρει τα δεδομένα της βάσης δεδομένων. Αυτό δεν λειτουργεί καλά με τα δεδομένα ορισμένων επεκτάσεων, προκαλώντας προβλήματα επαναφοράς. Αν λαμβάνετε σφάλματα επαναφοράς της βάσης δεδομένων επιλέξτε αυτό το πλαίσιο ελέγχου και κάντε κλικ ξανά στο κουμπί Επόμενο."
DATABASE_LBL_FORCEUTF8DB="Εξαναγκασμός χρήσης κωδικοποίησης UTF-8 στην βάση δεδομένων"
DATABASE_LBL_FORCEUTF8DB_HELP="Όταν είναι επιλεγμένο, η ANGIE θα προσπαθήσει να μετατρέψει την κωδικοποίηση της βάσης δεδομένων σε Unicode (UTF-8), όπως προτείνεται από το Joomla!. Αυτό δεν λειτουργεί σε όλους τους διακομιστές. Επιλέξτε αυτό το πλαίσιο ελέγχου αν βλέπετε ερωτηματικά ή ακτάλληπτους χαρακτήρες αντί για διεθνείς χαρακτήρες."
DATABASE_LBL_FORCEUTF8TABLES="Εξαναγκασμός χρήσης κωδικοποίησης UTF-8 στους πίνακες"
DATABASE_LBL_FORCEUTF8TABLES_HELP="Όταν είναι επιλεγμένο, η ANGIE θα προσπαθήσει να μετατρέψει όλα τα πεδία κειμένου των πινάκων που επαναφέρονται σε Unicode (UTF-8). Αυτή είναι μια εναλλακτική λύση όταν δεν μπορείτε να χρησιμοποιήσετε την παραπάνω επιλογή. Παρακαλώ σημειώστε ότι αν ο πίνακάς σας έχει σαν κωδικοποίηση οτιδήποτε άλλο εκτός από UTF-8 τότε θα έχει σίγουρα προβλήματα στο μέλλον, μετά από μια αναβάθμιση κάποιας επέκτασης που προσθέτει ένα νέο πεδίο κειμένου στον πίνακα."

DATABASE_HEADER_FINETUNING="Ρύθμιση ακριβείας"
DATABASE_MSG_FINETUNING="Μην αλλάξετε αυτές τις ρυθμίσεις εκτός και αν σας ζητηθεί από την υποστήριξή μας ή αν ΠΡΑΓΜΑΤΙΚΑ ξέρετε τι κάνετε."
DATABASE_LBL_MAXEXECTIME="Μέγιστος χρόνος εκτέλεσης"
DATABASE_LBL_MAXEXECTIME_HELP="To ANGIE σπάει τη διαδικασία επαναφοράς της βάσης δεδομένων σε μικρά κομμάτια επεξεργασίας για να αποφευχθούν λάθη υπέρβασης χρόνου διακομιστή. Αυτή η τιμή καθορίζει πόσο χρόνο κάθε ένα από αυτά τα κομμάτια θα λάβει. Ίσως χρειαστεί να τροποποιήσετε την τιμή αυτή, αν η επαναφορά της βάσης δεδομένων σας δεν ολοκληρωθεί."
DATABASE_LBL_THROTTLEMSEC="Χρόνος (msec)"
DATABASE_LBL_THROTTLEMSEC_HELP="Το ANGIE μπορεί να μειώσει προαιρετικά την ταχύτητα της διαδικασίας επαναφοράς της βάσης δεδομένων για ιδιαίτερα προβληματικούς διακομιστές. Μπορείτε να εισαγάγετε τον χρόνο επεξεργασίας τμημάτων σε χιλιοστά του δευτερολέπτου (1/1000 του δευτερολέπτου). Για παράδειγμα, για να προσθέσετε 5 δεύτερα εισάγετε 5000 σε αυτό το πλαίσιο. Η προεπιλεγμένη τιμή 250 λειτουργεί στους περισσότερους διακομιστές."

