DATABASE_LBL_HOSTNAME_HELP="Το όνομα τομέα του διακομιστή ή η διεύθυνση IP του διακομιστή βάσης δεδομένων (συνήθως: localhost). Παρακαλείστε να σημειώσετε ότι localhost και 127.0.0.1 είναι πολύ διαφορετικά όσον αφορά την MySQL· ίσως χρειαστεί να δοκιμάσετε και τα δύο για να διαπιστώσετε ποία λειτουργεί με το διακομιστή της βάσης δεδομένων σας. Εάν ο διακομιστής σας χρησιμοποιεί μία μη-τυπική θύρα, προσθέστε τη μετά το όνομα του μηχανήματος με άνω και κάτω τελεία, π.χ. 127.0.0.1:1234 για να χρησιμοποιήσετε ένα διακομιστή βάσης δεδομένων στο 127.0.0.1 ακούγοντας στη θύρα 1234."
DATABASE_LBL_USERNAME="Όνομα χρήστη"
DATABASE_LBL_USERNAME_HELP="Το όνομα χρήστη που χρησιμοποιείτε για να συνδεθείτε με τη βάση δεδομένων σας. Τα περισσότερα συστήματα που χρησιμοποιούν cPanel, Plesk και άλλους τυπικούς πίνακες ελέγχου φιλοξενίας χρησιμοποιούν ονόματα όπως abcdef_username, όπου abcdef είναι συνήθως το όνομα χρήστη του πίνακα ελέγχου. Αν δεν είστε σίγουροι, ρωτήστε τον πάροχο φιλοξενίας σας. "
DATABASE_LBL_PASSWORD="Κωδικός"
